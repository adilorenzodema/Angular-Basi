<div class="dipendentiBody">
    <mat-progress-spinner mode="indeterminate" *ngIf="!isLoaded"></mat-progress-spinner>
    <p>{{errormsg}}</p>
    <!-- <ul>
        <li *ngFor="let dipendente of dipendenti">
            <button [class.selected]="isSelected(dipendente)" (click)="onSelect(dipendente)">{{dipendente.id}} {{dipendente.nome}}</button>
        </li>
    </ul> -->
</div>
<table *ngIf="isLoaded === true && errormsg === ''" mat-table [dataSource]="dipendenti.data" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let dipendente"> {{dipendente.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let dipendente"> {{dipendente.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cognome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cognome </th>
        <td mat-cell *matCellDef="let dipendente"> {{dipendente.cognome}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > </th>
        <td mat-cell *matCellDef="let row" >
          <button mat-button >Edit</button>
          <button mat-button >Delete</button>
        </td>
    </ng-container>    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let dipendente; columns: displayedColumns;"></tr>
</table>
