<div class="dipendentiBody">
    <mat-progress-spinner mode="indeterminate" *ngIf="!isLoaded"></mat-progress-spinner>
    <p>{{errormsg}}</p>
    <ul>
        <li *ngFor="let dipendente of dipendenti">
            <button [class.selected]="isSelected(dipendente)" (click)="onSelect(dipendente)">{{dipendente.id}} {{dipendente.nome}}</button>
        </li>
    </ul>
</div>
